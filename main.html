<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Radio Button Challenge</title>
  </head>
  <body>
    <fieldset>
      <legend>Choose a flavor:</legend>
      <div>
        <input type="radio" id="vanilla" name="flavor" value="vanilla">
        <label for="vanilla" class="charm_font">Vanilla &#x1F368;</label>
      </div>
      <div>
        <input type="radio" id="chocolate" name="flavor" value="chocolate">
        <label for="chocolate" class="charm_font">Chocolate &#x1F36B; </label>
      </div>
      <div>
        <input type="radio" id="strawberry"  name="flavor" value="strawberry">
        <label for="strawberry" class="charm_font">Strawberry &#x1F353;</label>
      </div>
    </fieldset>

    

    <canvas id="myCanvas"></canvas>
  <script src='main.js'></script>
  </body>
</html>
